<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NICS Signature Generator</title>
</head>
<body>
  <form id="user-input" action="" method="GET">
    <div class="form-row">
      <label for="staff-name">Staff Member Name</label>
      <input id="staff-name" type="text" class="input">
    </div>
    <div class="form-row">
      <label for="staff-title">Staff Member Title</label>
      <input id="staff-title" type="text" class="input">
    </div>
    <div class="form-row">
      <label for="staff-phone">Staff Member Phone</label>
      <input id="staff-phone" type="number" class="input">
    </div>
    <div class="form-row">
      <label for="staff-extension">Staff Member Extension</label>
      <input id="staff-extension" type="number" class="input">
    </div>
    <div class="form-row">
      <input type="submit" class="submit" value="Generate Signature Files">
    </div>
  </form>
</body>
</html>
